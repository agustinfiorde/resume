<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/header :: header">...</div>
		<div th:replace="fragments/menu :: menu">...</div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" th:utext="${title}">
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" style="margin-top: 10px;">Listado de Proyectos</h3>
						<br />
						<br />
						<div class="pull-left">
							<form th:action="@{/project/list}">
								<div class="input-group">
									<input type="text" name="q" class="form-control" 
									placeholder="Buscar por tecnologia, a&ntilde;o de realizacion, etc..." 
									th:value="${q}" />
									<span class="input-group-btn">
										<button type="submit" name="search" id="s earch-btn" class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form>
						</div>
						<div class="box-tools pull-right">

							<a class="btn btn-xs btn-default" data-toggle="tooltip" title="Crear" th:href="@{/project/form}" style="font-size: 25px; min-width: 40px;">
								<i class="fa fa-plus"></i>
							</a>
						</div>
					</div>
					<div class="box-body">


						<div class="card">

							<div class="card-block">
								<table class="table table-striped table-sm">
									<thead class="thead-inverse">
										<tr>
											<th>Fecha del Incidente</th>
											<th>Victima</th>
											<th>Agresor</th>
											<th>Descargar</th>
									
											<th th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}">Alta</th>
											<th th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}">Modificación</th>
											<th th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}">Baja</th>
											<th style="text-align: right;">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="objeto : ${page}">
											<td th:text="${objeto.factTimeString}">Fecha del Indicente</td>
											<td th:text="${objeto.victim.name}+ ' ' +${objeto.victim.lastName}">Victima</td>
											<td th:text="${objeto.aggressor.name}+ ' ' +${objeto.aggressor.lastName}">Agresor</td>
											<td> 
												<a th:href="@{/project/pdf/_${objeto.id}_}">PDF</a>
											</td>
											

											<td th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}" th:text="${objeto.fechaAlta} ? ${#dates.format(objeto.fechaAlta, 'dd-MM-yyyy HH:mm')}">Alta</td>
											<td th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}" th:text="${objeto.fechaModificacion} ? ${#dates.format(objeto.fechaModificacion, 'dd-MM-yyyy HH:mm')}">Modificación</td>
											<td th:if="${url eq '/project/papelera' or url eq '/project/auditoria'}" th:text="${objeto.fechaBaja} ? ${#dates.format(objeto.fechaBaja, 'dd-MM-yyyy HH:mm')}">Baja</td>
											<td style="text-align: right;">
												<a th:if="${url eq '/project/listado'}" th:href="@{/project/formulario(accion=update,id=__${objeto.id}__)}" class="icono_accion fa fa-pencil-alt"></a>
												<a th:if="${url eq '/project/listado'}" th:href="@{/project/formulario(accion=delete,id=__${objeto.id}__)}" class="icono_accion fa fa-trash"></a>
												<a th:if="${url eq '/project/papelera'}" th:href="@{/project/formulario(accion=recuperar,id=__${objeto.id}__)}" class="icono_accion fa fa-undo"></a>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="fragments/paginador :: paginador">...</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="fragments/footer :: footer">...</div>
	</div>
	</body>
</html>
