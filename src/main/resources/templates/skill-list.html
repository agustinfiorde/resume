<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/header :: header">...</div>
		<div th:replace="fragments/menu :: menu">...</div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" th:utext="${title}">
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" style="margin-top: 10px;" th:text="${subTitle}"></h3>
						<br />
						<br />
						<div class="pull-left">
							<form th:action="@{/skill/list}">
								<div class="input-group">
									<input type="text" name="q" class="form-control" 
									placeholder="Search by name, description or percent higher than..."
									th:value="${q}" />
									<span class="input-group-btn">
										<button type="submit" name="search" id="s earch-btn" class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form>
						</div>
						<div class="box-tools pull-right">

							<a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-xs btn-default" data-toggle="tooltip" title="Crear" th:href="@{/skill/form}" style="font-size: 25px; min-width: 40px;">
								<i class="fa fa-plus"></i>
							</a>
						</div>
					</div>
					<div class="box-body">


						<div class="card">

							<div class="card-block" style="overflow-x:auto;">
								<table class="table table-striped table-sm">
									<thead class="thead-inverse" >
										<tr>
											<th>Name</th>
											<th>Knowledge Percent</th>
											<th>Description</th>
											
									
											<th th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}">Registered</th>
											<th th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}">Edited</th>
											<th th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}">Removed</th>
											<th th:if="${#authorization.expression('hasRole(''ADMIN'')')}" style="text-align: right;">Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="object : ${page}">
											<td th:text="${object.name}">Name</td>
											<td th:text="${object.percent}+' %'">Knowledge Percent</td>
											<td th:text="${object.description}">Description</td>
											
											

											<td th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}" th:text="${object.registered} ? ${#dates.format(object.registered, 'dd-MM-yyyy HH:mm')}">Created</td>
											<td th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}" th:text="${object.edited} ? ${#dates.format(object.edited, 'dd-MM-yyyy HH:mm')}">Edited</td>
											<td th:if="${url eq '/skill/papelera' or url eq '/skill/auditoria'}" th:text="${object.removed} ? ${#dates.format(object.removed, 'dd-MM-yyyy HH:mm')}">Deleted</td>
											<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" style="text-align: right;">
												<a th:if="${url eq '/skill/list'}" th:href="@{/skill/form(action=update,id=__${object.id}__)}" class="icono_action fa fa-pencil-alt"></a>
												<a th:if="${url eq '/skill/list'}" th:href="@{/skill/form(action=delete,id=__${object.id}__)}" class="icono_action fa fa-trash"></a>
												<a th:if="${url eq '/skill/list' && object.removed != null}" th:href="@{/skill/recover(id=__${object.id}__)}" class="icono_action fa fa-undo"></a>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="fragments/paginador :: paginador">...</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="fragments/footer :: footer">...</div>
	</div>
	</body>
</html>
