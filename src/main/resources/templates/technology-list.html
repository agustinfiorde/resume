<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/header :: header">...</div>
		<div th:replace="fragments/menu :: menu">...</div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" th:utext="${title}">
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" style="margin-top: 10px;" th:text="${subTitle}"></h3>
						<br />
						<br />
						<div class="pull-left">
							<form th:action="@{/technology/list}">
								<div class="input-group">
									<input type="text" name="q" class="form-control" 
									placeholder="Buscar por tecnologia, a&ntilde;o de realizacion, etc..." 
									th:value="${q}" />
									<span class="input-group-btn">
										<button type="submit" name="search" id="s earch-btn" class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form>
						</div>
						<div class="box-tools pull-right">

							<a class="btn btn-xs btn-default" data-toggle="tooltip" title="Crear" th:href="@{/technology/form}" style="font-size: 25px; min-width: 40px;">
								<i class="fa fa-plus"></i>
							</a>
						</div>
					</div>
					<div class="box-body">


						<div class="card">

							<div class="card-block" style="overflow-x:auto;">
								<table class="table table-striped table-sm">
									<thead class="thead-inverse" >
										<tr>
											<th>Nombre</th>
											<th>Foto</th>
											<th>Conocimiento</th>
											<th>Descripcion</th>
											
									
											<th th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}">Alta</th>
											<th th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}">Modificación</th>
											<th th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}">Baja</th>
											<th style="text-align: right;">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="objeto : ${page}">
											<td th:text="${objeto.name}">Nombre</td>
											<td>
												<img th:src="@{/photo/load/__${objeto.logo.id}__}" style="width: auto; height: 70px;">
											</td>
											<td th:text="${objeto.percent}+' %'">Conocimiento</td>
											<td th:text="${objeto.description}">Descripcion</td>
											
											

											<td th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}" th:text="${objeto.fechaAlta} ? ${#dates.format(objeto.fechaAlta, 'dd-MM-yyyy HH:mm')}">Alta</td>
											<td th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}" th:text="${objeto.fechaModificacion} ? ${#dates.format(objeto.fechaModificacion, 'dd-MM-yyyy HH:mm')}">Modificación</td>
											<td th:if="${url eq '/technology/papelera' or url eq '/technology/auditoria'}" th:text="${objeto.fechaBaja} ? ${#dates.format(objeto.fechaBaja, 'dd-MM-yyyy HH:mm')}">Baja</td>
											<td style="text-align: right;">
												<a th:if="${url eq '/technology/list'}" th:href="@{/technology/form(action=update,id=__${objeto.id}__)}" class="icono_action fa fa-pencil-alt"></a>
												<a th:if="${url eq '/technology/list'}" th:href="@{/technology/form(action=delete,id=__${objeto.id}__)}" class="icono_action fa fa-trash"></a>
												<a th:if="${url eq '/technology/papelera'}" th:href="@{/technology/form(action=recuperar,id=__${objeto.id}__)}" class="icono_action fa fa-undo"></a>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="fragments/paginador :: paginador">...</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="fragments/footer :: footer">...</div>
	</div>
	</body>
</html>
