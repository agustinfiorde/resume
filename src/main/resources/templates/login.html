<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fronttemplates :: headfront"></head>

<body>

	<div class="wrapper">

		<header th:replace="fragments/fronttemplates :: headerfront">...</header>
		<main id="main">

		<div class="breadcrumbs" data-aos="fade-in">
			<div class="container">
				<h2>Login</h2>
			</div>
		</div>

		<!-- ======= Contact Section ======= -->
		<section id="contact" class="contact">
			<div class="container" data-aos="fade-up">
				<div class="row mt-5 justify-content-center align-items-center">
					<div class="col-lg-6 mt-5 mt-lg-0">
						<form action="/logincheck" method="POST" role="form" enctype="multipart/form-data">
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="text" name="email" class="form-control" id="email" placeholder="e-Mail" data-rule="minlen:4"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
								<div class="col-md-6 form-group">
									<input type="password" name="password" class="form-control" id="password" placeholder="Clave" data-rule="minlen:4"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
							</div>

							<div class="text-center">
								<!-- 								<button class="btnwhite" value="Submit" style="float: left;">INGRESAR</button> -->
								<button type="submit">INGRESAR</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Section --> </main>
		<!-- End #main -->

		<footer th:replace="fragments/fronttemplates :: footerfront">...</footer>

		<a href="#" class="back-to-top"><i class="bx bx-up-arrow-alt"></i></a>
		<div id="preloader"></div>

		<!-- Vendor JS Files -->
		<script src="/assets/vendor/jquery/jquery.min.js"></script>
		<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
		<script src="/assets/vendor/php-email-form/validate.js"></script>
		<script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
		<script src="/assets/vendor/counterup/counterup.min.js"></script>
		<script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
		<script src="/assets/vendor/aos/aos.js"></script>

		<!-- Template Main JS File -->
		<script src="/assets/js/main.js"></script>
	</div>
</body>
</html>
