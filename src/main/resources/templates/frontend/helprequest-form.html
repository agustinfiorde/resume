<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/fronttemplates :: headfront"></head>

<body onload="buildSelects()">
	<div class="wrapper">
		<!-- ======= Header ======= -->
		<header th:replace="fragments/fronttemplates :: headerfront">...</header>
		<!-- End Header -->

		<main id="main"> <!-- ======= Breadcrumbs ======= -->
		<div class="breadcrumbs" data-aos="fade-in">
			<div class="container">
				<h2>Pedido de ayuda</h2>
				<p>Este formulario sirve para dejar constancia de un hecho de violencia. Cualquier problema no dudes en contactarnos.</p>
			</div>
		</div>
		<!-- End Breadcrumbs --> <!-- ======= Contact Section ======= -->
		<section id="contact" class="contact">
			<div class="container" data-aos="fade-up">
				<div class="row mt-5 justify-content-center align-items-center">
					<div class="col-lg-6 mt-5 mt-lg-0">
						<form id="formHelpRequest">
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4"
									 	required="required"	data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
								<div class="col-md-6 form-group">
									<input type="text" name="lastname" class="form-control" id="lastname" placeholder="Apellido" data-rule="minlen:4"
										required="required" data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" name="dni" id="dni" placeholder="DNI" data-rule="minlen:6"
								required="required"	data-msg="Por favor, ingrese un dni valido" />
								<div class="validate"></div>
							</div>
							<div class="form-group">
								<input type="date" required="required" class="form-control" name="dateBorn" id="dateBorn" />
								<div class="validate"></div>
							</div>
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="number" required="required" name="phone" class="form-control" id="phone" placeholder="Numero de Telefono" data-rule="minlen:8"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
								<div class="col-md-6 form-group">
									<input type="email" required="required" name="email" class="form-control" id="email" placeholder="eMail" data-rule="email"
										data-msg="Por favor, ingrese un eMail valido" />
									<div class="validate"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="number" name="children" required="required" class="form-control" id="children" placeholder="Cantidad de hijos" />
									<div class="validate"></div>
								</div>

								<div class="col-md-6 mx-lg-0.9 custom-switch">
									<input type="checkbox" class="custom-control-input" id="whistleblower" /> <label class="custom-control-label mx-5 mb-3 mx-lg-5 my-lg-2"
										for="whistleblower">Sos la victima?</label>
								</div>
							</div>
							<!-- Agresor -->
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="text" name="nameAggressor" required="required" class="form-control" id="nameAggressor" placeholder="Nombre->Agresor" data-rule="minlen:4"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
								<div class="col-md-6 form-group">
									<input type="text" name="middleNameAggressor" class="form-control" id="middleNameAggressor" placeholder="Segundo Nombre->Agresor"
										data-rule="minlen:4" data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-6 form-group">
									<input type="text" name="lastNameAggressor" required="required" class="form-control" id="lastNameAggressor" placeholder="Apellido->Agresor" data-rule="minlen:4"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
								<div class="col-md-6 form-group">
									<input type="number" name="dniAggressor" class="form-control" required="required" id="dniAggressor" placeholder="DNI->Agresor" data-rule="minlen:4"
										data-msg="Por favor, ingrese al menos 4 letras" />
									<div class="validate"></div>
								</div>
							</div>

							<div class="form-group">
								<input type="text" required="required" class="form-control" name="address" id="address" placeholder="Direccion" data-rule="minlen:4"
									data-msg="Por favor, ingrese una direccion valida" />
									<div id="select1"></div>
									<div id="select2"></div>	
								<div class="validate"></div>
							</div>
							<div class="form-group">
								<textarea class="form-control" required="required" id="description" rows="5" data-rule="required" data-msg="Please write something for us"
									placeholder="Descripcion del hecho"></textarea>
								<div class="validate"></div>
							</div>

<!-- 							<div class="form-group custom-file"> -->
<!-- 								<input type="file" class="custom-file-input" id="customFile" />  -->
<!-- 								<label class="custom-file-label" for="customFile">Seleccionar foto</label> -->
<!-- 							</div> -->
							<div class="mb-3">
								<h3 id="messageEmergency"></h3>
							</div>
							<div id="modalAlerta"></div>
							<div class="text-center">
								<button type="button" class="btn btn-success pull-right" onclick="sendHelpRequest()">Enviar Pedido</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Section --> </main>
		<!-- End #main -->

		<!-- ======= Footer ======= -->
		<footer th:replace="fragments/fronttemplates :: footerfront">...</footer>
		<!-- End Footer -->

		<a href="#" class="back-to-top"><i class="bx bx-up-arrow-alt"></i></a>
		<div id="preloader"></div>

		<!-- Vendor JS Files -->
		<script src="/assets/vendor/jquery/jquery.min.js"></script>
		<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
		<script src="/assets/vendor/php-email-form/validate.js"></script>
		<script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
		<script src="/assets/vendor/counterup/counterup.min.js"></script>
		<script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
		<script src="/assets/vendor/aos/aos.js"></script>

		<!-- Template Main JS File -->
		<script src="/assets/js/main.js"></script>
		<script src="/assets/js/helpRequest.js"></script>
	</div>
</body>
</html>
